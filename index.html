<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WYDROB | Official Shop</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@300;600&display=swap');

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Montserrat', sans-serif;
      background-color: #0d0d0d;
      color: #fff;
      overflow-x: hidden;
    }

    section {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 2rem;
    }

    .landing {
      position: relative;
    }

    .artist-name {
      font-size: 4rem;
      font-weight: 600;
      letter-spacing: 0.2em;
      text-transform: uppercase;
      animation: fadeIn 1.5s ease-out;
    }

    .arrow {
      position: absolute;
      bottom: 2rem;
      font-size: 2rem;
      cursor: pointer;
      animation: bounce 1.5s infinite;
      opacity: 0.8;
    }

    .coming-soon h2 {
      font-size: 2rem;
      margin-bottom: 1rem;
      letter-spacing: 0.15em;
      font-weight: 300;
    }

    .coming-soon p {
      font-size: 1rem;
      max-width: 500px;
      line-height: 1.5;
      opacity: 0.8;
    }

    @keyframes bounce {
      0%, 20%, 50%, 80%, 100% {
        transform: translateY(0);
      }
      40% {
        transform: translateY(-10px);
      }
      60% {
        transform: translateY(-5px);
      }
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>

  <section class="landing">
    <h1 class="artist-name">WYDROB</h1>
    <div class="arrow" id="scrollArrow">&#x25BC;</div>
  </section>

  <section class="coming-soon" id="comingSoon">
    <h2>Coming Soon</h2>
  </section>

  <script>
    document.getElementById('scrollArrow').addEventListener('click', function () {
      document.getElementById('comingSoon').scrollIntoView({ behavior: 'smooth' });
    });
  </script>

</body>
</html>
